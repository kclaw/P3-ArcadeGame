<body>
    <canvas id="c" width="1000" height="1000"></canvas>
</body>
    <script>
        obj1 = {width:500,height:500,x:100,y:100};
        obj2 = {width:500,height:500,x:199,y:199};
        var canvas = document.getElementById("c");
        console.log(canvas);
        var detector = new CollisionDetector(canvas);
